<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey to help us improve our services.</p>
  </header>

  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="120" required><br><br>

      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select><br><br>

      <label>Choose an option:</label><br>
      <input type="radio" id="radio1" name="radio-group" value="option1">
      <label for="radio1">Option 1</label><br>
      <input type="radio" id="radio2" name="radio-group" value="option2">
      <label for="radio2">Option 2</label><br><br>

      <label>Select your interests:</label><br>
      <input type="checkbox" id="checkbox1" name="checkbox-group" value="interest1">
      <label for="checkbox1">Interest 1</label><br>
      <input type="checkbox" id="checkbox2" name="checkbox-group" value="interest2">
      <label for="checkbox2">Interest 2</label><br><br>

      <label for="comments">Any comments:</label><br>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea><br><br>

      <button type="submit" id="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
